		<script type="text/javascript">
			window.onload = function() {
				var move = function() {
					var table = document.getElementsByTagName('table');
					for(var i = 0; i < table.length; i++) {
						var tr = table[i].getElementsByTagName('tr');
						for(var j = 0,index2=0; j < tr.length;) {
							if(index2==5)
							{
								break
							}
							j=parseInt(Math.random()*8)
							index2++;
							var td = tr[j].getElementsByTagName('td');
							for(var k = 0,index1=0; k < td.length;) {
								//								td[k].style.backgroundColor = colors(parseInt(Math.random() * 3));
								if(index1==5)
								{
									break
								}
								td[k].style.backgroundColor='';
								k=parseInt(Math.random()*8)
								td[k].style.backgroundColor = colors();
								index1++
							}
						}
					}
				}
				var colors = function() {
					var r = parseInt(Math.floor(Math.random() * 255))
					var g = parseInt(Math.floor(Math.random() * 255))
					var b = parseInt(Math.floor(Math.random() * 255))
					var str = 'rgb' + '(' + r + ',' + g + ',' + b + ')'
					return str;
				}
				setInterval(move,100)
				move()
			}
		</script>

			.cantainter {
				height: 320px;
				width: 320px;
				transform-style: preserve-3d;
				transform: rotateX(0deg) rotateY(0deg);
				position: relative;
				animation: zhuan 5s infinite linear;
			}
			@keyframes zhuan {
				from {
					transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
				}
				to {
					transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
				}
			}
			
			.cantainter div {
				height: 320px;
				width: 320px;
				position: absolute;
				background-color: #003371;
				opacity: .9;
			}
			
			.one {
